

<br />
<h1>
	KP11 - Actual vs Plan YTD 
</h1>

<ngx-charts-bar-vertical-2d
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [legendTitle]="legendTitle"
  >
</ngx-charts-bar-vertical-2d>
<mat-form-field appearance="fill">
	<mat-label>Client</mat-label>
	<mat-select (selectionChange)="onChangeFilter()" [(ngModel)]="search.idClient">
	  <mat-option value=0>All</mat-option>
	  
	  <mat-option *ngFor="let c of data.clients" [value]="c.idclient">
		{{ c.nameclient }}
	  </mat-option>
	  
	</mat-select>
</mat-form-field>
<br />
	<mat-form-field appearance="fill">
	<mat-label>County</mat-label>
	<mat-select (selectionChange)="onChangeFilter()" [(ngModel)]="search.idCounty">
	  <mat-option value=0>All</mat-option>
	  
	  <mat-option *ngFor="let c of data.counties" [value]="c.idcounty">
		{{ c.namecounty }}
	  </mat-option>
	  
	</mat-select>
  </mat-form-field>
