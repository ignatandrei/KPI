

<br />
<h1>
List of dbo.AssVA 
</h1>

<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="filter text" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="rowIndex">
			<th mat-header-cell *matHeaderCellDef> Index </th>
			<td mat-cell *matCellDef="let row;index as i;"> {{ i+1   + (paginator.pageIndex * paginator.pageSize) }} </td>
		</ng-container>
	


	  <ng-container matColumnDef="idassva">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> IDAssVA </th>
		<td mat-cell *matCellDef="let row"> {{row.idassva}}<a mat-list-item [routerLink]="['/dboassva/edit', row.idassva]" routerLinkActive="active">Go=></a> </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="idmanager">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> IDManager </th>
		<td mat-cell *matCellDef="let row"> {{row.idmanager}} </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="nameassva">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> NameAssVA </th>
		<td mat-cell *matCellDef="let row"> {{row.nameassva}} </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="shortnameassva">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> ShortNameAssVA </th>
		<td mat-cell *matCellDef="let row"> {{row.shortnameassva}} </td>
	  </ng-container>
		  
	  <ng-container matColumnDef="operations">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Operations </th>
		<td mat-cell *matCellDef="let row" > <a routerLink="/dboassva/edit/{{row.idassva}}" >Edit</a>
		
			&nbsp;
			<button (click)="deleteData(row.idassva)">Delete</button>
			
		</td>
	  </ng-container>
			  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row;let index = renderIndex; columns: displayedColumns;"></tr>
  
	  <!-- Row shown when there is no matching data. -->
	  <tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No data in dbo.AssVA matching the filter "{{input.value}}"</td>
	  </tr>
	</table>
  
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <button (click)="add()">Add new dbo.AssVA</button>
