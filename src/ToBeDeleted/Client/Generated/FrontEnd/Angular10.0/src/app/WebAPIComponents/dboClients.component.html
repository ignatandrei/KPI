

<br />
<h1>
List of dbo.Clients 
</h1>

<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="filter text" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="rowIndex">
			<th mat-header-cell *matHeaderCellDef> Index </th>
			<td mat-cell *matCellDef="let row;index as i;"> {{ i+1   + (paginator.pageIndex * paginator.pageSize) }} </td>
		</ng-container>
	


	  <ng-container matColumnDef="idclient">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> IDClient </th>
		<td mat-cell *matCellDef="let row"> {{row.idclient}} </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="nameclient">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> NameClient </th>
		<td mat-cell *matCellDef="let row"> {{row.nameclient}} </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="shortnameclient">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> ShortNameClient </th>
		<td mat-cell *matCellDef="let row"> {{row.shortnameclient}} </td>
	  </ng-container>
		  
	  <ng-container matColumnDef="operations">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Operations </th>
		<td mat-cell *matCellDef="let row" > <a routerLink="/dboclients/edit/{{row.idclient}}" >Edit</a>
		
			&nbsp;
			<button (click)="deleteData(row.idclient)">Delete</button>
			
		</td>
	  </ng-container>
			  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row;let index = renderIndex; columns: displayedColumns;"></tr>
  
	  <!-- Row shown when there is no matching data. -->
	  <tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No data in dbo.Clients matching the filter "{{input.value}}"</td>
	  </tr>
	</table>
  
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <button (click)="add()">Add new dbo.Clients</button>
