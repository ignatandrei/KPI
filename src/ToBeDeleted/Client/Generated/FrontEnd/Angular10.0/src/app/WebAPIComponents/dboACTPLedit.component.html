
<div *ngIf="dataToEdit == null">Loading data for {{id}} ...</div>
<div *ngIf="dataToEdit != null">
	Edit 


<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Value</th>
		</tr>
	</thead>
	

	<tr>
	<td>Actual</td>
	<td>
		<input type="text"   [(ngModel)]="dataToEdit.actual" />
	
	
	</td>
	</tr>

	
	
	<tr>
	<td>IDACTPL</td>
	<td>
		<input type="text" disabled='disabled'  [(ngModel)]="dataToEdit.idactpl" />
	
	
	</td>
	</tr>

	
	
	<tr>
	<td>IDAssVAClientsCounties</td>
	<td>
		<input type="text"   [(ngModel)]="dataToEdit.idassvaclientscounties" />
	
					<mat-form-field appearance="fill">
						<mat-select  [(ngModel)]="dataToEdit.idassvaclientscounties" >
							
							<mat-option *ngFor="let item of dboAssVAClientsCountiesAll" [value]="item.idassvaclientscounties">
							  {{item | json}}
							</mat-option>
						  </mat-select>
						</mat-form-field>
	
	</td>
	</tr>

	
	
	<tr>
	<td>Month</td>
	<td>
		<input type="text"   [(ngModel)]="dataToEdit.month" />
	
	
	</td>
	</tr>

	
	
	<tr>
	<td>Plan</td>
	<td>
		<input type="text"   [(ngModel)]="dataToEdit.plan" />
	
	
	</td>
	</tr>

	
	
	<tr>
	<td>Year</td>
	<td>
		<input type="text"   [(ngModel)]="dataToEdit.year" />
	
	
	</td>
	</tr>

	
				
			<tr>
				<td>&nbsp;</td>
				<td>
				  &nbsp;
				</td>
			  </tr>

			  <tr>
				<td align="left">
				  <button (click)="save()">Save</button>
				</td>
				<td align="left">
				  <button (click)="cancel()">Back to list of dbo.ACTPL</button>
				</td>
			  </tr>
						
</table>
</div>
