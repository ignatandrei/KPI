
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/client" routerLinkActive="active">Client </a>
      <a mat-list-item routerLink="/cifreanuale" routerLinkActive="active">CifreAnuale </a>
      
      <a mat-list-item routerLink="/salesrep" routerLinkActive="active">SalesRep </a>
      <a mat-list-item routerLink="/srckienti" routerLinkActive="active">SRCkienti </a>
    

      <a mat-list-item routerLink="/targetsr" routerLinkActive="active">TargetSR </a>
      <a mat-list-item routerLink="/valuesr" routerLinkActive="active">ValueSR </a>

      <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span>
        <a routerLink="/">My KPI analysis</a>  

      </span> 
    </mat-toolbar>
    <mat-spinner *ngIf="isLoading"></mat-spinner>    
    <router-outlet></router-outlet>
	<footer>
	<small>
		<p>Trillion KPI</p>
	</small>
	</footer>
  </mat-sidenav-content>
</mat-sidenav-container>
