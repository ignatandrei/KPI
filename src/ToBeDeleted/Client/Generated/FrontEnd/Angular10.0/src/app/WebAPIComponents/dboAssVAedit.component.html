
<div *ngIf="dataToEdit == null">Loading data for {{id}} ...</div>
<div *ngIf="dataToEdit != null">
	Edit 


<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Value</th>
		</tr>
	</thead>
	

	<tr>
	<td>IDAssVA</td>
	<td>
		<input type="text" disabled='disabled'  [(ngModel)]="dataToEdit.idassva" />
	
					<mat-form-field appearance="fill">
						<mat-select  [(ngModel)]="dataToEdit.idassva" >
							
							<mat-option *ngFor="let item of dboAssVAAll" [value]="item.idassva">
							  {{item | json}}
							</mat-option>
						  </mat-select>
						</mat-form-field>
	
	</td>
	</tr>

	
	
	<tr>
	<td>IDManager</td>
	<td>
		<input type="text"   [(ngModel)]="dataToEdit.idmanager" />
	
	
	</td>
	</tr>

	
	
	<tr>
	<td>NameAssVA</td>
	<td>
		<input type="text"   [(ngModel)]="dataToEdit.nameassva" />
	
	
	</td>
	</tr>

	
	
	<tr>
	<td>ShortNameAssVA</td>
	<td>
		<input type="text"   [(ngModel)]="dataToEdit.shortnameassva" />
	
	
	</td>
	</tr>

	
				
			<tr>
				<td>&nbsp;</td>
				<td>
				  &nbsp;
				</td>
			  </tr>

			  <tr>
				<td align="left">
				  <button (click)="save()">Save</button>
				</td>
				<td align="left">
				  <button (click)="cancel()">Back to list of dbo.AssVA</button>
				</td>
			  </tr>
						
</table>
</div>
