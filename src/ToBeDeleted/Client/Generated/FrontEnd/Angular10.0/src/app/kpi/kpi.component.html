<p>Vindut vs Plan</p>

<table>
<tr>
    <th>Rank</th>
    <th>Nume</th>
    <th>Procent</th>
</tr>
<tr *ngFor="let item of kpiSR; index as i;">
    <td>{{i+1}}</td>
    <td>{{item.name}}</td>
    <td>{{( item.vindutVsPlan *100).toFixed(2) }} </td>
</tr>
</table>

<ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
