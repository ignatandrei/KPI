
<div *ngIf="dataToEdit == null">Loading data for {{id}} ...</div>
<div *ngIf="dataToEdit != null">
	Edit 


<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Value</th>
		</tr>
	</thead>
	

	<tr>
	<td>ID</td>
	<td>
		<input type="text" disabled='disabled'  [(ngModel)]="dataToEdit.id" />
	
	
	</td>
	</tr>

	
	
	<tr>
	<td>IDCategory</td>
	<td>
		<input type="text"   [(ngModel)]="dataToEdit.idcategory" />
	
					<mat-form-field appearance="fill">
						<mat-select  [(ngModel)]="dataToEdit.idcategory" >
							
							<mat-option *ngFor="let item of dboCategoryAll" [value]="item.idcategory">
							  {{item | json}}
							</mat-option>
						  </mat-select>
						</mat-form-field>
	
	</td>
	</tr>

	
	
	<tr>
	<td>IDClient</td>
	<td>
		<input type="text"   [(ngModel)]="dataToEdit.idclient" />
	
					<mat-form-field appearance="fill">
						<mat-select  [(ngModel)]="dataToEdit.idclient" >
							
							<mat-option *ngFor="let item of dboClientsAll" [value]="item.idclient">
							  {{item | json}}
							</mat-option>
						  </mat-select>
						</mat-form-field>
	
	</td>
	</tr>

	
				
			<tr>
				<td>&nbsp;</td>
				<td>
				  &nbsp;
				</td>
			  </tr>

			  <tr>
				<td align="left">
				  <button (click)="save()">Save</button>
				</td>
				<td align="left">
				  <button (click)="cancel()">Back to list of dbo.ClientsCategory</button>
				</td>
			  </tr>
						
</table>
</div>
