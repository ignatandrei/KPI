

<br />
<h1>
List of dbo.County 
</h1>

<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="filter text" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="rowIndex">
			<th mat-header-cell *matHeaderCellDef> Index </th>
			<td mat-cell *matCellDef="let row;index as i;"> {{ i+1   + (paginator.pageIndex * paginator.pageSize) }} </td>
		</ng-container>
	


	  <ng-container matColumnDef="idcountry">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> IDCountry </th>
		<td mat-cell *matCellDef="let row"> {{row.idcountry}}<a mat-list-item [routerLink]="['/dbocountry/edit', row.idcountry]" routerLinkActive="active">Go=></a> </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="idcounty">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> IDCounty </th>
		<td mat-cell *matCellDef="let row"> {{row.idcounty}} </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="namecounty">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> NameCounty </th>
		<td mat-cell *matCellDef="let row"> {{row.namecounty}} </td>
	  </ng-container>
		  

	  <ng-container matColumnDef="shortnamecounty">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> ShortNameCounty </th>
		<td mat-cell *matCellDef="let row"> {{row.shortnamecounty}} </td>
	  </ng-container>
		  
	  <ng-container matColumnDef="operations">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Operations </th>
		<td mat-cell *matCellDef="let row" > <a routerLink="/dbocounty/edit/{{row.idcounty}}" >Edit</a>
		
			&nbsp;
			<button (click)="deleteData(row.idcounty)">Delete</button>
			
		</td>
	  </ng-container>
			  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row;let index = renderIndex; columns: displayedColumns;"></tr>
  
	  <!-- Row shown when there is no matching data. -->
	  <tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="4">No data in dbo.County matching the filter "{{input.value}}"</td>
	  </tr>
	</table>
  
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <button (click)="add()">Add new dbo.County</button>
